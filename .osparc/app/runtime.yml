settings:
  - name: constraints
    type: string
    value:
      - node.platform.os == linux
  - name: Resources
    type: Resources
    value:
      # NOTE: change these limits and reservations accordingly to the service's needs
      Limits:
        NanoCPUs: 4000000000 # 4 CPU
        MemoryBytes: 4294967296 # 4 GB
      Reservations:
        NanoCPUs: 2000000000 # 2 CPU
        MemoryBytes: 2147483648 # 2 GB
